<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Platform - Create & Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0b;
            color: #f8fafc;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border-right: 3px solid #3b82f6;
        }

        .editor-textarea {
            background: #0d0d0f;
            color: #94a3b8;
            font-family: 'Fira Code', 'Courier New', monospace;
            scrollbar-width: thin;
            scrollbar-color: #334155 #0d0d0f;
        }

        .game-card:hover .play-overlay {
            opacity: 1;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .aspect-video-custom {
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body class="h-screen flex">

    <!-- SIDEBAR -->
    <nav class="w-20 bg-[#111114] border-r border-white/5 flex flex-col items-center py-8 z-50">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center mb-10 shadow-lg shadow-blue-900/20 cursor-pointer" onclick="switchView('home')">
            <span class="text-2xl font-black italic">M</span>
        </div>
        
        <div class="flex flex-col space-y-6 flex-1">
            <button onclick="switchView('home')" id="nav-home" class="sidebar-item p-3 rounded-xl transition-all text-slate-500 hover:text-white active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </button>
            <button onclick="switchView('player')" id="nav-player" class="sidebar-item p-3 rounded-xl transition-all text-slate-500 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15" y1="13" y2="13"/><line x1="18" x2="18" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>
            </button>
            <button onclick="openStudio()" id="nav-studio" class="sidebar-item p-3 rounded-xl transition-all text-slate-500 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.375 2.625a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4Z"/></svg>
            </button>
        </div>

        <button class="p-3 text-slate-600 hover:text-slate-300 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
        </button>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col relative overflow-hidden">
        
        <!-- HOME VIEW -->
        <section id="view-home" class="p-12 overflow-y-auto h-full">
            <h1 class="text-6xl font-black mb-2 tracking-tight">MENTAL</h1>
            <p class="text-slate-400 text-xl mb-12">Tvoja platforma na tvorbu neobmedzen√Ωch svetov.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
                <div onclick="openStudio()" class="h-64 glass rounded-3xl p-8 cursor-pointer hover:border-blue-500 transition-all group">
                    <div class="text-blue-500 mb-4 group-hover:scale-110 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.375 2.625a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4Z"/></svg>
                    </div>
                    <h2 class="text-3xl font-bold mb-2">Mental Studio</h2>
                    <p class="text-slate-400">Vytvor nov√∫ hru pomocou HTML k√≥du a zverejni ju.</p>
                </div>
                <div onclick="switchView('player')" class="h-64 glass rounded-3xl p-8 cursor-pointer hover:border-indigo-500 transition-all group">
                    <div class="text-indigo-500 mb-4 group-hover:scale-110 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15" y1="13" y2="13"/><line x1="18" x2="18" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>
                    </div>
                    <h2 class="text-3xl font-bold mb-2">Mental Player</h2>
                    <p class="text-slate-400">Prehliadaj svoju kni≈ænicu a hraj svoje v√Ωtvory.</p>
                </div>
            </div>
        </section>

        <!-- PLAYER VIEW -->
        <section id="view-player" class="hidden p-12 overflow-y-auto h-full">
            <div class="flex items-center justify-between mb-10">
                <h1 class="text-4xl font-black">Moja Kni≈ænica</h1>
                <div class="bg-[#16161a] border border-white/5 rounded-full px-4 py-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2" class="mr-2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    <input type="text" placeholder="Hƒæada≈• v datab√°ze..." class="bg-transparent outline-none text-sm w-48">
                </div>
            </div>

            <div id="games-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <!-- Hry sa vygeneruj√∫ tu -->
            </div>
        </section>

        <!-- STUDIO VIEW -->
        <section id="view-studio" class="hidden flex flex-col h-full">
            <!-- Header -->
            <div class="h-16 bg-[#111114] border-b border-white/5 flex items-center justify-between px-6">
                <div class="flex items-center space-x-4">
                    <input id="studio-title" type="text" value="Moja √ö≈æasn√° Hra" class="bg-transparent font-bold text-lg outline-none border-b border-transparent focus:border-blue-500 px-1">
                    <input id="studio-icon" type="text" value="üéÆ" class="bg-transparent w-8 text-center outline-none">
                </div>
                <div class="flex space-x-3">
                    <button onclick="publishGame()" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg font-bold flex items-center transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mr-2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                        Zverejni≈•
                    </button>
                </div>
            </div>

            <!-- Editor Body -->
            <div class="flex flex-1 overflow-hidden">
                <!-- Editor -->
                <div class="w-1/2 flex flex-col border-r border-white/5">
                    <div class="bg-[#16161a] px-4 py-1 text-[10px] font-bold text-slate-500 uppercase tracking-widest border-b border-white/5">HTML Engine Editor</div>
                    <textarea id="studio-editor" class="editor-textarea flex-1 p-6 outline-none resize-none" spellcheck="false"></textarea>
                </div>
                <!-- Preview -->
                <div class="w-1/2 bg-[#050505] flex flex-col items-center justify-center p-8">
                    <div class="w-full max-w-2xl">
                        <div class="flex items-center justify-between mb-2 px-2">
                            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter flex items-center">
                                <span class="w-2 h-2 bg-emerald-500 rounded-full mr-2 animate-pulse"></span> Live Render 16:9
                            </span>
                        </div>
                        <div class="aspect-video-custom bg-black rounded-xl overflow-hidden shadow-2xl border border-white/10">
                            <iframe id="studio-preview" class="w-full h-full border-none"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- FULL GAME VIEW -->
        <div id="view-game-overlay" class="hidden fixed inset-0 z-[100] bg-black flex flex-col">
            <div class="h-14 bg-[#111114] border-b border-white/5 flex items-center justify-between px-6">
                <div class="flex items-center space-x-4">
                    <span id="overlay-icon" class="text-2xl"></span>
                    <h2 id="overlay-title" class="font-bold"></h2>
                </div>
                <button onclick="closeGame()" class="px-4 py-1.5 bg-red-500/10 hover:bg-red-500/20 text-red-500 rounded-lg text-sm font-bold transition-all">
                    Ukonƒçi≈•
                </button>
            </div>
            <iframe id="game-runner" class="flex-1 w-full border-none"></iframe>
        </div>

    </main>

    <!-- UI ALERTS -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 bg-blue-600 rounded-full text-sm font-bold shadow-2xl transition-all translate-y-20 opacity-0 pointer-events-none z-[200]">
        Hra bola ulo≈æen√°!
    </div>

    <script>
        // --- DATABASE (IndexedDB) ---
        const DB_NAME = 'MentalDB';
        const DB_STORE = 'games';
        let db;

        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains(DB_STORE)) {
                db.createObjectStore(DB_STORE, { keyPath: 'id', autoIncrement: true });
            }
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            loadGames();
        };

        const starterHTML = `<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: #000; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        canvas { background: #050505; box-shadow: 0 0 50px rgba(0,255,100,0.1); border-radius: 10px; }
        #ui { position: absolute; top: 20px; text-align: center; }
        h1 { margin: 0; font-size: 40px; text-shadow: 0 0 20px #0f0; color: #0f0; }
    </style>
</head>
<body>
    <div id="ui"><h1>SCORE: <span id="s">0</span></h1></div>
    <canvas id="c"></canvas>
    <script>
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');
        c.width = 800; c.height = 450;
        let score = 0;
        let p = { x: 400, y: 420, w: 100, h: 10 };
        let b = { x: 400, y: 225, r: 10, dx: 4, dy: -4 };

        function draw() {
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0, 0, c.width, c.height);
            
            ctx.fillStyle = '#0f0';
            ctx.fillRect(p.x - p.w/2, p.y, p.w, p.h);
            
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
            ctx.fill();

            b.x += b.dx; b.y += b.dy;
            if(b.x > c.width || b.x < 0) b.dx *= -1;
            if(b.y < 0) b.dy *= -1;
            if(b.y > p.y && b.x > p.x - p.w/2 && b.x < p.x + p.w/2) {
                b.dy *= -1;
                score++;
                document.getElementById('s').innerText = score;
            }
            if(b.y > c.height) { b.x = 400; b.y = 225; score = 0; document.getElementById('s').innerText = score; }
            requestAnimationFrame(draw);
        }
        window.addEventListener('mousemove', (e) => {
            const r = c.getBoundingClientRect();
            p.x = (e.clientX - r.left) * (c.width / r.width);
        });
        draw();
    <\/script>
</body>
</html>`;

        // --- NAVIGATION ---
        let currentEditingId = null;

        function switchView(viewName) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
            
            document.getElementById('view-' + viewName).classList.remove('hidden');
            document.getElementById('nav-' + viewName).classList.add('active');
            
            if(viewName === 'player') loadGames();
        }

        function openStudio(gameId = null) {
            switchView('studio');
            const editor = document.getElementById('studio-editor');
            const titleInput = document.getElementById('studio-title');
            const iconInput = document.getElementById('studio-icon');

            if(gameId) {
                const tx = db.transaction(DB_STORE, 'readonly');
                const store = tx.objectStore(DB_STORE);
                store.get(gameId).onsuccess = (e) => {
                    const game = e.target.result;
                    currentEditingId = game.id;
                    titleInput.value = game.title;
                    iconInput.value = game.icon;
                    editor.value = game.code;
                    updatePreview();
                };
            } else {
                currentEditingId = null;
                titleInput.value = "Nov√° Hra";
                iconInput.value = "‚ö°";
                editor.value = starterHTML;
                updatePreview();
            }
        }

        // --- STUDIO LOGIC ---
        const studioEditor = document.getElementById('studio-editor');
        const studioPreview = document.getElementById('studio-preview');

        studioEditor.addEventListener('input', updatePreview);

        function updatePreview() {
            const blob = new Blob([studioEditor.value], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            studioPreview.src = url;
            // O≈°etrenie pam√§te po kr√°tkom ƒçase
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }

        async function publishGame() {
            const game = {
                title: document.getElementById('studio-title').value,
                icon: document.getElementById('studio-icon').value,
                code: studioEditor.value,
                updatedAt: Date.now()
            };
            if(currentEditingId) game.id = currentEditingId;

            const tx = db.transaction(DB_STORE, 'readwrite');
            tx.objectStore(DB_STORE).put(game);
            
            showToast("Hra bola √∫spe≈°ne zverejnen√°!");
            setTimeout(() => switchView('player'), 1000);
        }

        // --- PLAYER LOGIC ---
        function loadGames() {
            const grid = document.getElementById('games-grid');
            grid.innerHTML = '';

            const tx = db.transaction(DB_STORE, 'readonly');
            tx.objectStore(DB_STORE).openCursor(null, 'prev').onsuccess = (e) => {
                const cursor = e.target.result;
                if(cursor) {
                    const game = cursor.value;
                    const card = document.createElement('div');
                    card.className = "group relative flex flex-col cursor-pointer animate-in fade-in slide-in-from-bottom-4 duration-300";
                    card.innerHTML = `
                        <div class="aspect-square glass rounded-2xl flex items-center justify-center text-5xl mb-3 relative overflow-hidden group-hover:scale-[1.02] transition-all">
                            <span>${game.icon}</span>
                            <div onclick="playGame(${game.id})" class="play-overlay absolute inset-0 bg-blue-600/40 opacity-0 transition-opacity flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="white" stroke="white"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                            </div>
                        </div>
                        <div class="flex justify-between items-center px-1">
                            <div>
                                <h3 class="font-bold truncate w-24">${game.title}</h3>
                                <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Mental Build</p>
                            </div>
                            <div class="flex space-x-1">
                                <button onclick="openStudio(${game.id})" class="p-1 hover:text-blue-500 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.375 2.625a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4Z"/></svg></button>
                                <button onclick="deleteGame(${game.id})" class="p-1 hover:text-red-500 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                    cursor.continue();
                }
            };
        }

        function playGame(id) {
            const tx = db.transaction(DB_STORE, 'readonly');
            tx.objectStore(DB_STORE).get(id).onsuccess = (e) => {
                const game = e.target.result;
                const overlay = document.getElementById('view-game-overlay');
                const runner = document.getElementById('game-runner');
                
                document.getElementById('overlay-title').innerText = game.title;
                document.getElementById('overlay-icon').innerText = game.icon;
                
                overlay.classList.remove('hidden');
                
                const blob = new Blob([game.code], { type: 'text/html' });
                runner.src = URL.createObjectURL(blob);
            };
        }

        function closeGame() {
            document.getElementById('view-game-overlay').classList.add('hidden');
            document.getElementById('game-runner').src = "about:blank";
        }

        function deleteGame(id) {
            if(confirm("Naozaj chce≈° odstr√°ni≈• t√∫to hru z datab√°zy?")) {
                const tx = db.transaction(DB_STORE, 'readwrite');
                tx.objectStore(DB_STORE).delete(id).onsuccess = () => loadGames();
            }
        }

        // --- UTILS ---
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                t.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // Inicializ√°cia
        window.onload = () => {
            updatePreview();
        };

    </script>
</body>
</html>
